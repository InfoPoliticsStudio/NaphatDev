<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-MAX Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>M-MAX Login</h1>
        <form id="mmax-login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
    <script>
        // URL ของ Google Apps Script ที่แปลง Google Sheets เป็น JSON API
        const googleSheetUrl = "https://script.google.com/macros/s/AKfycbydvOks6-4yj0nIcHGj76GAPXc4oOSNqZkaQ9n7FQPvi3MVqNEZexhRSCZ08pttMd-YCw/exec";

        document.getElementById('login-button').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!username || !password) {
                errorMessage.textContent = "Please enter both username and password.";
                return;
            }

            try {
                // ดึงข้อมูลผู้ใช้จาก API
                const response = await fetch(googleSheetUrl);
                const users = await response.json();

                // ตรวจสอบชื่อผู้ใช้และรหัสผ่าน
                const user = users.find(u => u.Username === username && u.Password === password);
                if (user) {
                    // หากล็อกอินสำเร็จ เปลี่ยนไปที่หน้า m-max.html พร้อมพารามิเตอร์ข้อมูลผู้ใช้
                    const mMaxPageUrl = `m-max.html?username=${encodeURIComponent(user.Username)}&name=${encodeURIComponent(user['Full Name'])}&profile=${encodeURIComponent(user['Profile Picture URL'])}`;
                    window.location.href = mMaxPageUrl;
                } else {
                    errorMessage.textContent = "Invalid username or password.";
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                errorMessage.textContent = "An error occurred. Please try again later.";
            }
        });
    </script>

</body>
</html>
