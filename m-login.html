<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-MAX Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>M-MAX Login</h1>
        <form id="mmax-login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
    
    <script>
        // Handle form submission
        document.getElementById('mmax-login-form').onsubmit = async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ส่งข้อมูลไปยังเซิร์ฟเวอร์เพื่อยืนยัน
            const response = await fetch('https://your-backend-server.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (result.success) {
                // เก็บข้อมูลผู้ใช้ใน Local Storage
                localStorage.setItem('user', JSON.stringify(result.user));

                // เปลี่ยนหน้าไปยัง user.html
                window.location.href = 'user.html';
            } else {
                // แสดงข้อความผิดพลาด
                document.getElementById('error-message').textContent = result.message;
            }
        };
    </script>
</body>
</html>
