    <script>
        function countdown(targetDate, timerPrefix) {
            var countDownDate = new Date(targetDate).getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(timerPrefix + '-days').innerHTML = days;
                document.getElementById(timerPrefix + '-hours').innerHTML = hours;
                document.getElementById(timerPrefix + '-minutes').innerHTML = minutes;
                document.getElementById(timerPrefix + '-seconds').innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(timerPrefix + '-days').innerHTML = "0";
                    document.getElementById(timerPrefix + '-hours').innerHTML = "0";
                    document.getElementById(timerPrefix + '-minutes').innerHTML = "0";
                    document.getElementById(timerPrefix + '-seconds').innerHTML = "0";
                }
            }, 1000);
        }

        // เรียกใช้งานฟังก์ชัน countdown สำหรับแต่ละเหตุการณ์
        countdown("Sep 25, 2024 00:00:00", "exam1");
        countdown("Oct 28, 2024 09:00:00", "tcas");
        countdown("Jan 13, 2025 00:00:00", "exam2");
        countdown("Jan 24, 2025 12:35:00", "Clearing-House");
        countdown("Feb 15, 2025 00:00:00", "graduation");
        countdown("Nov 16, 2024 00:00:00", "nationalacademictest");

        function toggleMenu() {

        }

        // Calculate age dynamically based on the birthdate
        function calculateAge() {
            const birthdate = new Date('2007-04-30'); // Set birthdate here
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDifference = today.getMonth() - birthdate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            document.getElementById('age').textContent = `${age} ปี`;
        }

        // Call the function to set the age when the page loads
        window.onload = calculateAge;

    </script>
