<section class="countdown-banner">

    <style>
        /* สไตล์ของภาพสไลด์ */
        .countdown-banner {
            position: relative;
            width: 100%;
            max-width: auto;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100vh;
        }

        .slide {
            height: 100vh;
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100vh;
            display: block;
            object-fit: cover;
        }
        
        /* สไตล์ของจุด (Indicators) */
        .dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff0000;
        }
    </style>
</section>

<script>
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');
    const slideCount = document.querySelectorAll('.slide').length;
    let currentIndex = 0;
    let slideInterval;

    function showSlide(index) {
        currentIndex = index;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        updateDots();
    }

    function showNextSlide() {
        currentIndex = (currentIndex + 1) % slideCount;
        showSlide(currentIndex);
    }

    function updateDots() {
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }

    function startSlideInterval() {
        slideInterval = setInterval(showNextSlide, 5000);
    }

    function resetSlideInterval() {
        clearInterval(slideInterval);
        startSlideInterval();
    }

    // เพิ่ม eventListener ให้ dot คลิกเพื่อเลือกภาพ
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            showSlide(index);
            resetSlideInterval(); // รีเซ็ตเวลาเมื่อคลิกที่จุด
        });
    });

    // เริ่มการเลื่อนภาพ
    startSlideInterval();
    updateDots();
</script>
    <script>
        function countdown(targetDate, timerPrefix) {
            var countDownDate = new Date(targetDate).getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(timerPrefix + '-days').innerHTML = days;
                document.getElementById(timerPrefix + '-hours').innerHTML = hours;
                document.getElementById(timerPrefix + '-minutes').innerHTML = minutes;
                document.getElementById(timerPrefix + '-seconds').innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(timerPrefix + '-days').innerHTML = "0";
                    document.getElementById(timerPrefix + '-hours').innerHTML = "0";
                    document.getElementById(timerPrefix + '-minutes').innerHTML = "0";
                    document.getElementById(timerPrefix + '-seconds').innerHTML = "0";
                }
            }, 1000);
        }

        // เรียกใช้งานฟังก์ชัน countdown สำหรับแต่ละเหตุการณ์
        countdown("Sep 25, 2024 00:00:00", "exam1");
        countdown("Oct 28, 2024 09:00:00", "tcas");
        countdown("Jan 13, 2025 00:00:00", "exam2");
        countdown("Dec 8, 2024 00:00:00", "tgat-tpat");
        countdown("Feb 15, 2025 00:00:00", "graduation");

        // Calculate age dynamically based on the birthdate
        function calculateAge() {
            const birthdate = new Date('2007-04-30'); // Set birthdate here
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDifference = today.getMonth() - birthdate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            document.getElementById('age').textContent = `${age} ปี`;
        }

        // Call the function to set the age when the page loads
        window.onload = calculateAge;

    </script>
