<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="/public/assets/images/NAPHAT_DEV.png" type="image/png">
    <link rel="stylesheet" href="/public/assets/fonts/Anuphan.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div data-logo>NAPHAT DEV</div>
        <button id="logoutBtn">ออกระบบ</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-home>หน้าหลัก</li>
                <li data-meeting>ประชุมงาน</li>
                <li data-info>ข้อมูลสมาชิก</li>
            </ul>
        </aside>

        <main data-ml data-main-info>
            <img src="/public/assets/images/dash.png" width="100%">
            <h2>ข้อมูลสมาชิก</h2>
            <div data-flex-gap-width>
                <div id="userInfo"></div>
                <!-- นับถอยหลังเหตุการณ์สำคัญ -->
                <div data-countdown="">
                    <div data-sub-countdown="">
                        <h3>นับถอยหลัง</h3>
                        <p data-flex-1="">วันรายงานตัว
                            <span id="kmitl1-countdown"></span>
                        </p>
                        <p data-flex-1="">วันเปิดภาคเรียน
                            <span id="kmitl-open-countdown"></span>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
