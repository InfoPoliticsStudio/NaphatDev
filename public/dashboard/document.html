<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/public/assets/images/NAPHAT_DEV.png" type="image/png">
    <link rel="stylesheet" href="/public/assets/fonts/Anuphan.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header data-header>
        <div data-logo>NAPHAT DEV</div>
        <button id="logoutBtn">ออกระบบ</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-home><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li data-meeting><i class="fas fa-bell"></i> Meeting</li>
                <li data-document active><i class="fas fa-file-alt"></i>Document</li>
                <li data-info><i class="fas fa-users"></i> Info</li>
            </ul>
        </aside>
        <main data-main-info="" data-ml="">
            <section info-content="">
                <img src="/public/assets/images/dash.png" width="100%">
                <h2>เอกสาร</h2>
                <div box-document="">
                    <div box-sub-document="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Google_Docs_logo_%282014-2020%29.svg/1481px-Google_Docs_logo_%282014-2020%29.svg.png">
                    </div>
                    <div box-sub-document="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Google_Sheets_logo_%282014-2020%29.svg/1200px-Google_Sheets_logo_%282014-2020%29.svg.png">
                    </div>
                    <div box-sub-document="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Google_Slides_logo_%282014-2020%29.svg/1489px-Google_Slides_logo_%282014-2020%29.svg.png">
                    </div><div box-sub-document="">
                        <img src="https://images.icon-icons.com/2699/PNG/512/google_analytics_logo_icon_171061.png">
                    </div><div box-sub-document="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Google_Finance.png">
                    </div>
                    <div box-sub-document="">
                        <img src="https://freepnglogo.com/images/all_img/1691829400logo-canva-png.png">
                    </div><div box-sub-document="">
                        <img src="https://cdn-icons-png.flaticon.com/512/12352/12352168.png">
                    </div><div box-sub-document="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/512px-Gmail_icon_%282020%29.svg.png">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="list.js"></script>
</body>
</html>
