<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/public/assets/images/NAPHAT_DEV.png" type="image/png">
    <link rel="stylesheet" href="/public/assets/fonts/Anuphan.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/main-dash.css">
</head>
<body>
    <header data-header>
        <div data-logo>NAPHAT DEV</div>
        <button id="logoutBtn">ออกระบบ</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-home active><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li data-meeting><i class="fas fa-bell"></i> Meeting</li>
                <li data-info><i class="fas fa-users"></i> Info</li>
            </ul>
        </aside>
        <main data-main-info="" data-ml="">
            <section home-content>
                <img src="/public/assets/images/dash.png" width="100%" alt="Dashboard Image">
                <header dashboard-header>
                  <div header-left>
                      <button menu-btn><i class="fas fa-bars"></i></button>
                      <h2>Dashboard</h2>
                  </div>
        
                  <div search-bar>
                      <input type="text" placeholder="Search...">
                      <button><i class="fas fa-search"></i></button>
                  </div>
        
                  <div header-icons>
                      <i class="fas fa-bell"></i>
                      <i class="fas fa-envelope"></i>
                      <i class="fas fa-cog"></i>
                  </div>
        
                  <div profile-tab id="userImg">
                        <!-- <img> -->
                      
                  </div>
                </header>
                
                <div class="dashboard-container">
                    <!-- Overview Section (First Container) -->
                    <div dashboard-section overview>
                        <h3>Overview</h3>
                        <div cards>
                            <div stat-card>
                                <i class="fas fa-dollar-sign"></i>
                                <div>
                                    <h4>Total Revenue</h4>
                                    <p>$50,000 <span>Last Week: $45,000</span></p>
                                </div>
                            </div>
                            <div stat-card>
                                <i class="fas fa-chart-line"></i>
                                <div>
                                    <h4>Net Profit</h4>
                                    <p>$20,000 <span>Last Week: $18,000</span></p>
                                </div>
                            </div>
                            <div stat-card>
                                <i class="fas fa-clock"></i>
                                <div>
                                    <h4>Time Sold</h4>
                                    <p>120 hrs <span>Last Week: 110 hrs</span></p>
                                </div>
                            </div>
                            <div stat-card>
                                <i class="fas fa-chart-bar"></i>
                                <div>
                                    <h4>Growth</h4>
                                    <p>8% <span>Last Week: 6%</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Empty Containers -->
                    <div dashboard-section></div>
                    <div dashboard-section></div>
                    <div dashboard-section></div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="list.js"></script>
</body>
</html>
