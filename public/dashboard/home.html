<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/public/assets/images/NAPHAT_DEV.png" type="image/png">
    <link rel="stylesheet" href="/public/assets/fonts/Anuphan.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/main-dash.css">
    <link rel="stylesheet" href="css/icon.css">
</head>
<body>
    <header data-header>
        <div data-logo>NAPHAT DEV</div>
        <button id="logoutBtn">ออกระบบ</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-home active><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li data-meeting><i class="fas fa-bell"></i> Meeting</li>
                <li data-info><i class="fas fa-users"></i> Info</li>
            </ul>
        </aside>
        <main data-main-info="" data-ml="">
            <section home-content>
                <img src="/public/assets/images/dash.png" width="100%" alt="Dashboard Image">
                <header dashboard-header>
                  <div header-left>
                      <button menu-btn><i class="fas fa-bars"></i></button>
                      <h2>Dashboard</h2>
                  </div>
        
                  <div search-bar>
                      <input type="text" placeholder="Search...">
                      <button><i class="fas fa-search"></i></button>
                  </div>
        
                  <div header-icons>
                      <i class="fas fa-bell"></i>
                      <i class="fas fa-envelope"></i>
                      <i class="fas fa-cog"></i>
                  </div>
        
                  <div profile-tab id="userImg">
                        <!-- <img> -->
                      
                  </div>
                </header>
                
                <div class="dashboard-container">
                    <!-- Overview Section (First Container) -->
                    <div dashboard-section overview>
                        <h3>Overview</h3>
                        <div cards>
                            <div stat-card-a>
                                <i fas dollar></i>
                                <div>
                                    <h4>รายได้สุทธิ</h4>
                                    <p>20,000 บาท<span></span></p>
                                </div>
                            </div>
                            <div stat-card-a>
                                <i fas chart-line></i>
                                <div>
                                    <h4>การเติบโต</h4>
                                    <p>12.6284% <span></span></p>
                                </div>
                            </div>
                            <div stat-card-a>
                                <i fas user></i>
                                <div>
                                    <h4>สมาชิก</h4>
                                    <p>128 คน <span></span></p>
                                </div>
                            </div>
                            <div stat-card-a>
                                <i fas chart-bar></i>
                                <div>
                                    <h4>ผู้บริหาร</h4>
                                    <p>5 คน <span></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Empty Containers -->
                    <div dashboard-section></div>
                    <div dashboard-section></div>
                    <div dashboard-section></div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="list.js"></script>
    <script>
        function updateStatCardWidth() {
            const homeContent = document.querySelector("[home-content]");
            const statCards = document.querySelectorAll("[stat-card]");
        
            if (homeContent && statCards.length > 0) {
                const homeContentWidth = homeContent.offsetWidth;
        
                if (homeContentWidth < 660) {
                    statCards.forEach(card => {
                        card.style.width = "calc(50% - 30px)";
                    });
                } else {
                    statCards.forEach(card => {
                        card.style.width = ""; // รีเซ็ตค่าเมื่อเกิน 660px
                    });
                }
            }
        }
        
        // เรียกใช้เมื่อลดขนาดหรือโหลดหน้าใหม่
        window.addEventListener("resize", updateStatCardWidth);
        window.addEventListener("load", updateStatCardWidth);
    </script>
</body>
</html>
