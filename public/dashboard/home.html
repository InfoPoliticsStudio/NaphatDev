<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/public/assets/images/NAPHAT_DEV.png" type="image/png">
    <link rel="stylesheet" href="/public/assets/fonts/Anuphan.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div data-logo>NAPHAT DEV</div>
        <button id="logoutBtn">ออกระบบ</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li data-home active><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li data-meeting><i class="fas fa-bell"></i> Meeting</li>
                <li data-info><i class="fas fa-users"></i> Info</li>
            </ul>
        </aside>
        <main data-main-info="" data-ml="">
            <section home-content>
                <img src="/public/assets/images/dash.png" width="100%" alt="Dashboard Image">
                <h2>หน้าหลัก</h2>
                <p>ยินดีต้อนรับสู่แดชบอร์ดของคุณ!</p>
                <div stat-cards>
                    <div stat-card>
                        <h3>ข้อมูลรวม</h3>
                        <p>รายละเอียดข้อมูลที่เกี่ยวข้อง</p>
                    </div>
                    <div stat-card>
                        <h3>การประชุมล่าสุด</h3>
                        <p>ข้อมูลประชุมที่สำคัญ</p>
                    </div>
                    <div stat-card>
                        <h3>กิจกรรมทั้งหมด</h3>
                        <p>ข้อมูลกิจกรรมที่ผ่านมา</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="list.js"></script>
</body>
</html>
