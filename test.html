<!DOCTYPE html>
<html lang="th">

    <title>แอพตรวจคำตอบ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>แอพตรวจคำตอบ</h1>

        <div class="input-section">
            <label for="set">ชุดข้อสอบ:</label>
            <input type="text" id="set" placeholder="เช่น ชุด A">
        </div>

        <div id="question-section">
            <!-- กำลังสร้างช่องกรอกคำตอบสำหรับ 30 ข้อ -->
        </div>

        <button onclick="checkAnswers()">ตรวจสอบ</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
