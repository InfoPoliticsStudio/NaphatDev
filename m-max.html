<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1 id="welcome-message">Welcome!</h1>
    <img id="user-profile" alt="Profile Picture" width="100" height="100">
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const name = params.get('name');
        const profile = params.get('profile');

        if (username && name && profile) {
            document.getElementById('welcome-message').textContent = `Welcome, ${name}`;
            document.getElementById('user-profile').src = profile;
        } else {
            document.body.textContent = "Unauthorized access.";
        }
    </script>
</body>
</html>
