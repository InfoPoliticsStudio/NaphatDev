<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <style>
    	*{
        	font-family: "Anuphan", serif;
        }
        section {
            text-align: center;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #section1 { background-color: #F16322; }
        #section2 { background-color: #0798ec; }
        #section3 { background-color: #fc6c7c; }
        #section4 { background-color: #fec401; }
        .flex{display: flex;}

        .flex img {
            border-radius: 10px;
        }
        
        .grid { display: grid ; }
        
        .grid img {
            border-radius: 10px;
        }
        sr#KMITL::before {
            background: url(https://assets.mytcas.com/i/logo/016.png) no-repeat center;
            background-size: contain;
            width: 50px;
            height: 50px;
        }
        sr::before {
            content: "";
            display: block;
        }
        
        sr {
            display: flex;
            gap: 10px;
            text-align: left;
    		align-items: center;
            padding-top: 10px;
        }
        
        .justify-content-center {
            justify-content: center;
        }
        
        .align-items-center {
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section" id="section1">
        	<div class="flex justify-content-center align-items-center" style="margin-left: 50px;gap: 20px;color: #fff;">
              <img src="https://naphatdev.pages.dev/IMG/WS.jpg" width="300px">
              <h2>
              	ชื่อ: ณภัทร ปัญโญ<br>
                <small>ชื่อเล่น: อัฒฑ์ (อัด)</small><br>
                <small>
                	<small>
                    	วิศวกรรมขนส่งทางราง (RTE)<br>
                        <sr id="KMITL">สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง</sr>
                    </small>
                </small>
              </h2>
          </div>
        </div>
        <div class="section" id="section2">Section 2</div>
        <div class="section" id="section3">Section 3</div>
        <div class="section" id="section4">Section 4</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
        });
    </script>
</body>
</html>
