<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logout.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Website Logo" class="logo" style="height: 40px; margin: 1em;">
            <ul class="user-info">
                <li>
                    <img id="user-img" src="https://via.placeholder.com/40" alt="User Image" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%;">
                </li>
                <div id="user-container" style="display: grid;box-sizing: border-box;padding: 8px 12px 16px;position: absolute;background: rgb(255, 255, 255);right: 5%;margin-top: 20px;width: 200px;justify-content: center;">
                    <span id="user-name" style="text-align: center;"></span>
                    <ul>
                        <li><a href="testing">ทำข้อสอบ</a></li>
                        <li><a href="">ดูคะอนน</a></li>
                    </ul>
                </div>
            </ul>
        </div>
    </header>

    <div class="dashboard-container">
        <h1>Welcome to your Dashboard!</h1>
        <p>This is your dashboard.</p>
        <div class="menu">
            <a href="#">Menu Item 1</a>
            <a href="#">Menu Item 2</a>
            <a href="#">Menu Item 3</a>
        </div>
        <button id="logout-button">Logout</button>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ดึงข้อมูลจาก localStorage
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (loggedInUser) {
                // แสดงข้อมูลใน header
                document.getElementById('user-name').textContent = loggedInUser.name || 'Guest';
                const userImage = document.getElementById('user-img');
                userImage.src = loggedInUser.img || 'https://via.placeholder.com/40'; // Placeholder รูปภาพ
                userImage.alt = `รูปโปรไฟล์ของ ${loggedInUser.name || 'ผู้ใช้งาน'}`;
            } else {
                // หากไม่มีข้อมูลผู้ใช้ ให้เปลี่ยนหน้าไปยังหน้า login
                window.location.href = 'index.html';
            }

            // ตั้งค่า Logout
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
        });
    </script>
