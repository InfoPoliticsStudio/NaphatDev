<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Website Logo" class="logo" style="height: 40px; margin: 1em;">
            <ul class="user-info">
                <li>
                    <img id="user-img" src="https://via.placeholder.com/40" alt="User Image" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%;">
                </li>
                <span id="user-name" style="display:none;box-sizing: border-box; max-width: 436px; padding: 8px 12px 16px; position: absolute; background: #fff;"></span>
            </ul>
        </div>
    </header>

    <div class="dashboard-container">
        <h1>Welcome to your Dashboard!</h1>
        <p>This is your dashboard.</p>
        <div class="menu">
            <a href="#">Menu Item 1</a>
            <a href="#">Menu Item 2</a>
            <a href="#">Menu Item 3</a>
        </div>
        <button id="logout-button">Logout</button>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ดึงข้อมูลจาก localStorage
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (loggedInUser) {
                // แสดงข้อมูลใน header
                document.getElementById('user-name').textContent = loggedInUser.name || 'Guest';
                const userImage = document.getElementById('user-img');
                userImage.src = loggedInUser.img || 'https://via.placeholder.com/40'; // Placeholder รูปภาพ
                userImage.alt = `รูปโปรไฟล์ของ ${loggedInUser.name || 'ผู้ใช้งาน'}`;
            } else {
                // หากไม่มีข้อมูลผู้ใช้ ให้เปลี่ยนหน้าไปยังหน้า login
                window.location.href = 'index.html';
            }

            // ตั้งค่า Logout
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userImg = document.getElementById('user-img');
            const userName = document.getElementById('user-name');
    
            // เมื่อคลิกที่รูปภาพจะแสดงชื่อ
            userImg.addEventListener('click', (event) => {
                event.stopPropagation(); // หยุดไม่ให้ Event นี้ถูกจับโดย document
                userName.style.display = userName.style.display === 'flex' ? 'none' : 'flex';
            });
    
            // ซ่อนชื่อเมื่อคลิกที่พื้นที่อื่น
            document.addEventListener('click', () => {
                userName.style.display = 'none';
            });
    
            // หยุดการซ่อนชื่อหากคลิกภายในชื่อ
            userName.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
