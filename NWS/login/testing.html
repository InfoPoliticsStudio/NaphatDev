    <script>
        // ดึงค่าจาก Query String
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        const userImg = urlParams.get('img');
        
        // ตรวจสอบค่าที่ดึงได้
        console.log('User Name:', userName);
        console.log('User Image:', userImg);
        
        // อัปเดต HTML ด้วยค่าที่ดึงมา
        if (userName) {
            document.getElementById('user-name').textContent = userName;
        } else {
            document.getElementById('user-name').textContent = 'Unknown User';
        }
        
        if (userImg) {
            document.getElementById('user-img').src = userImg;
            document.getElementById('user-img').alt = userName || 'Profile Picture';
        } else {
            document.getElementById('user-img').src = 'https://via.placeholder.com/40';
            document.getElementById('user-img').alt = 'No Image Available';
        }
    </script>
