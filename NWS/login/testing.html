<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="test.png" type="image/png">
    <title>Testing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="dashboard">
                <img src="logo.png" alt="Website Logo" class="logo" style="height: 40px; margin: 1em;">
            </a>
            <ul class="user-info">
                <li>
                    <img id="user-img" src="" alt="รูปโปรไฟล์" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%;">
                </li>
            </ul>
        </div>
    </header>
    <div class="testing-container">
        <div>
            <h1>ผู้ทำข้อสอบ: <span id="exam-user-name">Naphat Panyo</span></h1>
            <p>ข้อสอบจะเริ่มต้นเมื่อคุณพร้อม</p>
            <button id="start-test">เริ่มทำข้อสอบ</button>
            <div class="box" style="display:none;">
                <div class="HomeExamSuggest_content_modal__31ZCR">
                    <p class="exam-name">ข้อสอบ</p>
                    <div class="row">
                        <div class="col col-2">
                            <img alt="book" src="book.png">
                        </div>
                        <div class="col col-21 col-o-1">
                            <div>
                                <p style="font-weight: 500; font-size: 20px; color: rgb(5, 0, 122);">คณิตศาสตร์ ม.6</p>
                                <p style="font-weight: 300; font-size: 16px; color: rgb(47, 47, 47); opacity: 0.5;">ec66226624</p>
                                <p style="font-weight: 300; font-size: 16px; color: rgb(47, 47, 47);">ตามหลักสูตร</p>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 30px;">
                        <div class="row">
                            <div class="col col-8 col-o-3">
                                <span style="font-size: 16px; color: rgb(130, 130, 130);">วิชา</span>
                            </div>
                            <div class="col">
                                <span>คณิตศาสตร์</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-8 col-o-3">
                                <span style="font-size: 16px; color: rgb(130, 130, 130);">ระดับชั้น</span>
                            </div>
                            <div class="col">
                                <span>ป.4</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-8 col-o-3">
                                <span style="font-size: 16px; color: rgb(130, 130, 130);">จำนวนข้อสอบ</span>
                            </div>
                            <div class="col">
                                <span>5 ข้อ</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-8 col-o-3">
                                <span style="font-size: 16px; color: rgb(130, 130, 130);">กำหนดเวลาในการทำข้อสอบ</span>
                            </div>
                            <div class="col">
                                <span>180 นาที</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-8 col-o-3">
                                <span style="font-size: 16px; color: rgb(130, 130, 130);">คำชี้แจงในการสอบ</span>
                            </div>
                            <div class="col">
                                <span>-</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding-top: 30px; text-align: right;">
                    <button type="button" class="aaa" id="start" style="width: 100px;">
                        <span>เริ่มทำ</span>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        // ดึงชื่อผู้ใช้จาก query string
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        const userImg = urlParams.get('img'); 
        
        // แสดงชื่อผู้ใช้ในหน้า
        document.getElementById('exam-user-name').textContent = userName || 'ไม่ทราบชื่อ';
        document.getElementById('user-img').textContent = userImg || 'ไม่ทราบชื่อ';
        // แสดงรูปภาพในหน้า
        const userImgElement = document.getElementById('user-img');
        if (userImg) {
            userImgElement.src = userImg;  // ตั้งค่าคุณสมบัติ src ของ <img> 
            userImgElement.alt = userName || 'รูปโปรไฟล์';  // ตั้งค่า alt ของรูปภาพ
        } else {
            userImgElement.src = 'default-profile.jpg';  // รูปโปรไฟล์สำรองหากไม่พบรูป
            userImgElement.alt = 'ไม่พบรูปโปรไฟล์';
        }
    </script>
    <script>
        document.getElementById("start-test").addEventListener("click", function() {
            // แสดง .box
            document.querySelector(".box").style.display = "block";
            // ซ่อน button#start-test
            this.style.display = "none";
        });

    </script>
</body>
</html>
