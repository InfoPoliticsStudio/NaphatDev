<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Website Logo" class="logo" style="height: 40px; margin: 1em;">
            <ul class="user-info">
                <li>
                    <img id="user-img" src="" alt="รูปโปรไฟล์" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%;">
                </li>
            </ul>
        </div>
    </header>
    <div class="testing-container">
        <h1>ผู้ทำข้อสอบ: <span id="exam-user-name"></span></h1>
        <p>ข้อสอบจะเริ่มต้นเมื่อคุณพร้อม</p>
        <button id="start-test">เริ่มทำข้อสอบ</button>
    </div>
    <script>
        // ดึงข้อมูลผู้ใช้จาก localStorage
        const user = JSON.parse(localStorage.getItem('loggedInUser'));

        if (user) {
            // แสดงชื่อผู้ใช้และรูปภาพ
            document.getElementById('user-name').textContent = user.name || 'ไม่ทราบชื่อ';
            document.getElementById('exam-user-name').textContent = user.name || 'ไม่ทราบชื่อ';
            document.getElementById('user-img').src = user.img || 'default-profile.png'; // กำหนดรูป default หากไม่มี
        } else {
            // หากไม่มีข้อมูลผู้ใช้ใน localStorage ให้กลับไปหน้า login
            alert('กรุณาเข้าสู่ระบบก่อนทำข้อสอบ');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
