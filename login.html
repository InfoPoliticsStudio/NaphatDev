<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M MAX By NaphatDev</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
  /* style.css */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1a1a1a;
    color: #f5f5f5;
  }

  .container {
    width: 400px;
    background: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .form-container {
    position: relative;
    text-align: center;
  }

  .form-toggle {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .form-toggle button {
    background: transparent;
    border: none;
    color: #999;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
  }

  .form-toggle button:focus {
    outline: none;
  }

  .form-toggle #login-toggle.active, .form-toggle #register-toggle.active {
    color: #fff;
    font-weight: bold;
  }

  .form {
    display: flex;
    flex-direction: column;
  }

  .form h2 {
    margin-bottom: 20px;
    color: #f5f5f5;
  }

  .form input {
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background: #444;
    color: #f5f5f5;
    font-size: 16px;
    width: 100%;
  }

  .form .btn {
    background: #1d8ef1;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }

  .form .btn:hover {
    background: #146abf;
  }

  .form .text {
    margin-top: 15px;
    font-size: 14px;
  }

  .form .text span {
    color: #1d8ef1;
    cursor: pointer;
  }

  .form .text span:hover {
    text-decoration: underline;
  }

  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <div class="form-toggle">
      <button id="login-toggle" onclick="showLogin()">Login</button>
      <button id="register-toggle" onclick="showRegister()">Register</button>
    </div>

    <form id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="text">Donâ€™t have an account? <span onclick="showRegister()">Register</span></p>
    </form>

    <form id="register-form" class="form" style="display: none;">
      <h2>Register</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
      <p class="text">Already have an account? <span onclick="showLogin()">Login</span></p>
    </form>
  </div>
</div>


<script>
    // script.js
function showLogin() {
  document.getElementById("login-form").style.display = "block";
  document.getElementById("register-form").style.display = "none";
  document.getElementById("login-toggle").classList.add("active");
  document.getElementById("register-toggle").classList.remove("active");
}

function showRegister() {
  document.getElementById("login-form").style.display = "none";
  document.getElementById("register-form").style.display = "block";
  document.getElementById("login-toggle").classList.remove("active");
  document.getElementById("register-toggle").classList.add("active");
}

</script>
</body>
</html>
