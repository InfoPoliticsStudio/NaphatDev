<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทรัพย์สินสุทธิ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>ทรัพย์สินสุทธิ</h1>
            <button onclick="goToLogin()">Login สำหรับแอดมิน</button>
        </div>
        <!-- ตารางแสดงข้อมูลที่ไม่สามารถแก้ไขได้ -->
        <table>
            <thead>
                <tr>
                    <th>รายการ</th>
                    <th>จำนวน</th>
                    <th>รวม (บาท)</th>
                </tr>
            </thead>
            <tbody>
                <!-- แสดงผลลัพธ์ที่คำนวณแล้ว แต่ไม่มี input fields ให้แก้ไข -->
            </tbody>
        </table>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html'; // เปลี่ยนไปยังหน้า login
        }
    </script>
</body>
</html>
