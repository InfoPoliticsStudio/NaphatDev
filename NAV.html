<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทรัพย์สินสุทธิ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>ทรัพย์สินสุทธิ</h1>
            <button onclick="goToLogin()">Login สำหรับแอดมิน</button>
        </div>
        
        <div class="summary">
            <div>จำนวนเงินรวม:</div>
            <div id="totalTHB">0</div>
            <div>บาท (THB)</div>
        </div>
        <div class="summary">
            <div>จำนวนเงินรวม:</div>
            <div id="totalUSD">0</div>
            <div>ดอลลาร์สหรัฐ (USD)</div>
        </div>
        
        <!-- ตารางแสดงข้อมูลที่ไม่สามารถแก้ไขได้ -->
        <table>
            <thead>
                <tr>
                    <th>รายการ</th>
                    <th>จำนวน</th>
                    <th>รวม (บาท)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>เหรียญ 25 สตางค์</td>
                    <td><input type="number" id="coin25" value="0" readonly></td>
                    <td id="totalCoin25">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 50 สตางค์</td>
                    <td><input type="number" id="coin50" value="0" readonly></td>
                    <td id="totalCoin50">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 1 บาท</td>
                    <td><input type="number" id="coin1" value="0" readonly></td>
                    <td id="totalCoin1">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 2 บาท</td>
                    <td><input type="number" id="coin2" value="0" readonly></td>
                    <td id="totalCoin2">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 5 บาท</td>
                    <td><input type="number" id="coin5" value="0" readonly></td>
                    <td id="totalCoin5">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 10 บาท</td>
                    <td><input type="number" id="coin10" value="0" readonly></td>
                    <td id="totalCoin10">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 20 บาท</td>
                    <td><input type="number" id="cash20" value="0" readonly></td>
                    <td id="totalCash20">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 50 บาท</td>
                    <td><input type="number" id="cash50" value="0" readonly></td>
                    <td id="totalCash50">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 100 บาท</td>
                    <td><input type="number" id="cash100" value="0" readonly></td>
                    <td id="totalCash100">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 500 บาท</td>
                    <td><input type="number" id="cash500" value="0" readonly></td>
                    <td id="totalCash500">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 1,000 บาท</td>
                    <td><input type="number" id="cash1000" value="0" readonly></td>
                    <td id="totalCash1000">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    

    <script>
        function goToLogin() {
            window.location.href = 'login.html'; // เปลี่ยนไปยังหน้า login
        }
        
        const exchangeRate = 0.03; // อัตราแลกเปลี่ยน THB to USD

        function calculateTotal() {
            const coin25 = document.getElementById("coin25").value * 0.25;
            const coin50 = document.getElementById("coin50").value * 0.50;
            const coin1 = document.getElementById("coin1").value * 1;
            const coin2 = document.getElementById("coin2").value * 2;
            const coin5 = document.getElementById("coin5").value * 5;
            const coin10 = document.getElementById("coin10").value * 10;
            const cash20 = document.getElementById("cash20").value * 20;
            const cash50 = document.getElementById("cash50").value * 50;
            const cash100 = document.getElementById("cash100").value * 100;
            const cash500 = document.getElementById("cash500").value * 500;
            const cash1000 = document.getElementById("cash1000").value * 1000;
            // เพิ่มการคำนวณสำหรับเหรียญและธนบัตรอื่น ๆ ตามที่คุณต้องการ

            const totalTHB = coin25 + coin50 + coin1 + coin2 + coin5 + coin10 + cash20 + cash50 + cash100 + cash500 + cash1000; // เพิ่มผลรวมทั้งหมดที่นี่
            const totalUSD = totalTHB * exchangeRate;

            document.getElementById("totalTHB").innerText = totalTHB.toFixed(2);
            document.getElementById("totalUSD").innerText = totalUSD.toFixed(2);

            document.getElementById("totalCoin25").innerText = coin25.toFixed(2);
            document.getElementById("totalCoin50").innerText = coin50.toFixed(2);
            document.getElementById("totalCoin1").innerText = coin1.toFixed(2);
            document.getElementById("totalCoin2").innerText = coin2.toFixed(2);
            document.getElementById("totalCoin5").innerText = coin5.toFixed(2);
            document.getElementById("totalCoin10").innerText = coin10.toFixed(2);
            document.getElementById("totalCash20").innerText = cash20.toFixed(2);
            document.getElementById("totalCash50").innerText = cash50.toFixed(2);
            document.getElementById("totalCash100").innerText = cash100.toFixed(2);
            document.getElementById("totalCash500").innerText = cash500.toFixed(2);
            document.getElementById("totalCash1000").innerText = cash1000.toFixed(2);
            // แสดงผลลัพธ์ในแต่ละแถวของตาราง
        }

        // เรียกใช้ฟังก์ชัน calculateTotal เมื่อหน้าเว็บถูกโหลดเพื่อคำนวณและแสดงผลลัพธ์
        window.onload = calculateTotal;
    </script>
</body>
</html>
