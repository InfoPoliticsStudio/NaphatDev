<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">User Dashboard</span>
            <button id="logout" class="btn btn-danger">Logout</button>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img id="user-pic" src="" alt="User Picture" class="rounded-circle" width="200">
            </div>
            <div class="col-md-8">
                <h2 id="user-name-th">Name (TH)</h2>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Joined on:</strong> <span id="user-joined"></span></p>
            </div>
        </div>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('user-pic').src = user.pic_url;
            document.getElementById('user-name-th').textContent = user.name_th;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-joined').textContent = user.joined_on;
        }
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
