<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <main class="site-body">
        <div class="t-form">
            <h1>เข้าสู่ระบบ</h1>
            <p class="text-center">
                <img src="/NaphatDev.png" width="213" alt="">
            </p>
            
            <!-- ID Number Input -->
            <div class="t-row">
                <div class="col required">
                    <label class="has-meta">
                        <span>ชื่อผู้ใช้</span>
                        <span class="meta"></span>
                    </label>
                    <input type="text" id="student-id" required value="">
                </div>
            </div>

            <!-- Password Input (Hidden initially) -->
            <div class="t-row" style="display:none;" id="password-row">
                <div class="col required">
                    <label>รหัสผ่าน</label>
                    <input type="password" id="password" placeholder="กรอกรหัสผ่าน" value="">
                    <i class="i-viewpass cursor-pointer" id="view-password-toggle"></i>
                </div>
            </div>

            <!-- Verify Button -->
            <div class="action aa">
                <p>
                    <a class="btn-main cursor-pointer disabled" id="verify-btn">เข้าสู่ระบบ</a>
                </p>
            </div>

            <!-- Password Submit Button (Hidden initially) -->
            <div class="action ab" style="display:none;">
                <p><a class="btn-main cursor-pointer" id="submit-password-btn">เข้าสู่ระบบ</a></p>
            </div>

            <!-- Forgot Password Link (Hidden initially) -->
            <div class="text-center _heading" style="display:none;">
                <a href="/registered/forgot-password">ลืมรหัสผ่าน?</a>
            </div>
        </div>
    </main>

    <script src="login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
