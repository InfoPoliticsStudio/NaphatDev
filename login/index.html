<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="text-center _heading">เข้าสู่ระบบ</h2>

            <!-- Student ID Input -->
            <div class="t-row">
                <label for="student-id">เลขประจำตัวประชาชน</label>
                <input type="text" id="student-id" placeholder="กรุณากรอกเลขประจำตัวประชาชน">
                <span class="has-meta">
                    <span class="meta"></span>
                </span>
            </div>

            <!-- Button to Verify Student ID -->
            <button class="btn-main cursor-pointer disabled" disabled>ตรวจสอบ</button>

            <!-- Error Message Box -->
            <div class="t-box"></div>

            <!-- Action to login with password -->
            <div class="action aa"></div>

            <!-- Password Input (Hidden initially) -->
            <div class="t-row" style="display: none;">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="กรุณากรอกรหัสผ่าน">
            </div>

            <!-- Button to submit password -->
            <div class="action ab" style="display: none;">
                <button class="btn-main cursor-pointer">เข้าสู่ระบบ</button>
            </div>

            <!-- Text center heading -->
            <div class="text-center _heading" style="display: none;">
                <p>เข้าสู่ระบบด้วยรหัสผ่าน</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
