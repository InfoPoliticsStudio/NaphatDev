<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>แดชบอร์ดแอดมิน</title>
    <style>
        body {
            font-family: "Prompt", sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>แดชบอร์ดแอดมิน</h1>
        <button onclick="logout()">Logout</button>
    </div>
    
    <form id="adminForm">
        <table>
            <thead>
                <tr>
                    <th>รายการ</th>
                    <th>จำนวน</th>
                    <th>รวม (บาท)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>เหรียญ 25 สตางค์</td>
                    <td><input type="number" id="coin25" value="0" min="0"></td>
                    <td id="totalCoin25">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 50 สตางค์</td>
                    <td><input type="number" id="coin50" value="0" min="0"></td>
                    <td id="totalCoin50">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 1 บาท</td>
                    <td><input type="number" id="coin1" value="0" min="0"></td>
                    <td id="totalCoin1">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 2 บาท</td>
                    <td><input type="number" id="coin2" value="0" min="0"></td>
                    <td id="totalCoin2">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 5 บาท</td>
                    <td><input type="number" id="coin5" value="0" min="0"></td>
                    <td id="totalCoin5">0</td>
                </tr>
                <tr>
                    <td>เหรียญ 10 บาท</td>
                    <td><input type="number" id="coin10" value="0" min="0"></td>
                    <td id="totalCoin10">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 20 บาท</td>
                    <td><input type="number" id="cash20" value="0" min="0"></td>
                    <td id="totalCash20">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 50 บาท</td>
                    <td><input type="number" id="cash50" value="0" min="0"></td>
                    <td id="totalCash50">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 100 บาท</td>
                    <td><input type="number" id="cash100" value="0" min="0"></td>
                    <td id="totalCash100">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 500 บาท</td>
                    <td><input type="number" id="cash500" value="0" min="0"></td>
                    <td id="totalCash500">0</td>
                </tr>
                <tr>
                    <td>ธนบัตร 1,000 บาท</td>
                    <td><input type="number" id="cash1000" value="0" min="0"></td>
                    <td id="totalCash1000">0</td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="saveChanges()">บันทึกการเปลี่ยนแปลง</button>
    </form>

    <script>
        function logout() {
            window.location.href = 'NAV.html'; // เปลี่ยนไปยังหน้าแสดงข้อมูลสำหรับผู้ใช้ทั่วไป
        }
        
        function saveChanges() {
            // ฟังก์ชันนี้จะทำการบันทึกข้อมูลที่เปลี่ยนแปลง
            alert("บันทึกการเปลี่ยนแปลงเรียบร้อยแล้ว");
            // คุณสามารถเพิ่มโค้ดที่นี่เพื่อส่งข้อมูลไปยังเซิร์ฟเวอร์หรือลงบันทึกใน LocalStorage เป็นต้น
        }

        function calculateTotal() {
            const coin25 = document.getElementById("coin25").value * 0.25;
            const coin50 = document.getElementById("coin50").value * 0.50;
            const coin1 = document.getElementById("coin1").value * 1;
            const coin2 = document.getElementById("coin2").value * 2;
            const coin5 = document.getElementById("coin5").value * 5;
            const coin10 = document.getElementById("coin10").value * 10;
            const cash20 = document.getElementById("cash20").value * 20;
            const cash50 = document.getElementById("cash50").value * 50;
            const cash100 = document.getElementById("cash100").value * 100;
            const cash500 = document.getElementById("cash500").value * 500;
            const cash1000 = document.getElementById("cash1000").value * 1000;

            document.getElementById("totalCoin25").innerText = coin25.toFixed(2);
            document.getElementById("totalCoin50").innerText = coin50.toFixed(2);
            document.getElementById("totalCoin1").innerText = coin1.toFixed(2);
            document.getElementById("totalCoin2").innerText = coin2.toFixed(2);
            document.getElementById("totalCoin5").innerText = coin5.toFixed(2);
            document.getElementById("totalCoin10").innerText = coin10.toFixed(2);
            document.getElementById("totalCash20").innerText = cash20.toFixed(2);
            document.getElementById("totalCash50").innerText = cash50.toFixed(2);
            document.getElementById("totalCash100").innerText = cash100.toFixed(2);
            document.getElementById("totalCash500").innerText = cash500.toFixed(2);
            document.getElementById("totalCash1000").innerText = cash1000.toFixed(2);
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculateTotal);
        });

        // คำนวณรวมเมื่อหน้าโหลด
        window.onload = calculateTotal;
    </script>
</body>
</html>
