<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเข้าร่วมกิจกรรม</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-container">
        <h1>สภา <span class="highlight">วิศวกร</span></h1>
        <h2>ลงทะเบียนเข้าร่วมกิจกรรม สภาวิศวกร</h2>
        <p class="event-details">การประชุมใหญ่สามัญสภาวิศวกร ประจำปี 2568<br>โดย สภาวิศวกร</p>
        <p class="date-time"><strong>วันที่ 18 กุมภาพันธ์ 2568 เวลา 09.00 น.</strong><br>ปิดรับลงทะเบียนวันที่ 17 กุมภาพันธ์ 2568</p>
        
        <form class="registration-form">
            <label for="citizen-id">เลขบัตรประจำตัวประชาชน</label>
            <input type="text" id="citizen-id" placeholder="1-2345-67890-12-3" required>
            
            <label for="name">ชื่อ-นามสกุล / ที่ทำงาน ของท่าน</label>
            <input type="text" id="name" placeholder="กรุณากรอกข้อมูล" required>
            
            <button type="submit" class="register-btn">ลงทะเบียนเข้าร่วมกิจกรรม</button>
        </form>
        
        <p class="note">วัตถุประสงค์หลักของการลงทะเบียนคือรับหน่วยกิต CPD ที่เกี่ยวข้องกับกิจกรรม</p>
    </div>
</body>
</html>
